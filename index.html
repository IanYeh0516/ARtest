<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-assets>
          <a-asset-item id="animation_test" src="./assets/Animation_test.glb"></a-asset-item>
        </a-assets>
        <a-entity mindar-face-target="anchorIndex: 1">
          <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#animation_test" animation-mixer="clip:Animation"></a-gltf-model>
        </a-entity>   
      </a-scene>
      <div class="container">
        <div class="button-container">
          <button class="button" onclick="window.location.href='./image-identify/imageidentify.html'">Go to Page</button>
          <button class="button">no action</button>
        </div>
    </div>
  </body>
</html>
