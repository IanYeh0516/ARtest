<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <!--  如果要替換圖片，請替換掉.mind檔  -->>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="./assets/imageDemo.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 測試模型  -->>
        <a-gltf-model id="example-model"  class="clickable" rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#avatarModel" animation-mixer></a-gltf-model>
        <a-text id="example-text" value="Click Me!!" position="0 -0.2 0 " scale="0.7 0.7 0.7" align ="center"></a-text>
        </a-entity>
    </a-scene>
    <script src="./script.js"></script>
  </body>
</html>
