<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>
      <a-light type="point" color="white" position="0 1 0" intensity="3"></a-light>
      <a-assets>
        <a-asset-item id="JV" src = "./assets/JV_AR.glb"></a-asset-item>
      </a-assets>
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="5 5 5" src="#JV"></a-gltf-model>
      </a-entity>   
    </a-scene>
  </body>
</html>
