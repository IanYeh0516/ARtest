<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera active="false" position="0 0 0"></a-camera>
      <a-assets>
        <a-asset-item id="animation_test" src = "./assets/osaka.glb"></a-asset-item>
       <!-- 遮擋器模型-->>
        <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
       <!-- 遮擋器模型-->>
      </a-assets>
      <!-- 遮擋器-->>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.1 0.1 0.1" src="#headModel"></a-gltf-model>
      </a-entity>   
      <!-- 遮擋器-->>
      <a-entity mindar-face-target="anchorIndex: 1">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#animation_test" animation-mixer></a-gltf-model>
      </a-entity>   
    </a-scene>
  </body>
</html>
